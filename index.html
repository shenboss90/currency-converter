    <script>
      let select = document.getElementsByClassName("form-select")
     Valueinput = document.getElementById("floatingInput")
     ValueOutput = document.getElementById("floatingoutput")


     const host = 'api.frankfurter.app';
fetch(`https://${host}/currencies`)
  .then((data) => data.json())
  .then((data) => {
        display(data);
  });

  function display(data){
    entries = Object.entries(data);
    for(let i=0; i< entries.length; i++ ){
      select[0].innerHTML += `<option value ="${entries[i][0]}" >${entries[i][0]}</option>`
      select[1].innerHTML += `<option value ="${entries[i][0]}" >${entries[i][0]}</option>`
    }
    }

      
      
    
    function convert(){
      let currency1 = select[0].value;
      let currency2 = select[1].value;
      let value = Valueinput.value;
      if (currency1 != currency2){
      
 fetch (
  `https://${host}/latest?amount=${value}&from=${currency1}&to=${currency2}`
 )
  .then((val) => val.json())
  .then((val) => {
     ValueOutput.value = Object.values(val.rates)[0]
  })
 } else {
      alert( "enter a different currency");
    }
    }
  
    
    
    </script>
